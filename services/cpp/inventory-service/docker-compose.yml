version: '3.8'

services:
  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgresql://inventory_user:inventory_pass@postgres:5432/inventory_db
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=inventory_db
      - DATABASE_USER=inventory_user
      - DATABASE_PASSWORD=inventory_pass
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - inventory-network
    restart: unless-stopped

  inventory-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-service-tests
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=inventory_db
      - DATABASE_USER=inventory_user
      - DATABASE_PASSWORD=inventory_pass
      - INVENTORY_TEST_DATABASE_URL=postgresql://inventory_user:inventory_pass@postgres:5432/inventory_db
      - INVENTORY_SEED_SQL=/app/seed/inventory_seed.sql
      - INVENTORY_RABBITMQ_INTEGRATION=1
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=warehouse
      - RABBITMQ_PASSWORD=warehouse_dev
      - RABBITMQ_VHOST=/
      - RABBITMQ_EXCHANGE=warehouse.events
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - inventory-network
    command: ["./inventory-service-tests"]

  postgres:
    image: postgres:15-alpine
    container_name: inventory-postgres
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=inventory_user
      - POSTGRES_PASSWORD=inventory_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: inventory-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: warehouse
      RABBITMQ_DEFAULT_PASS: warehouse_dev
    ports:
      - "5674:5672"
      - "15674:15672"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

networks:
  inventory-network:
    driver: bridge
