version: '3.8'

services:
  warehouse-service:
    build:
      context: ..
      dockerfile: warehouse-service/Dockerfile
    container_name: warehouse-service
    ports:
      - "8080:8080"
    environment:
      - WAREHOUSE_HOST=0.0.0.0
      - WAREHOUSE_PORT=8080
      # Unified configuration: DATABASE_URL is now the primary config method
      - DATABASE_URL=postgresql://warehouse:warehouse_password@postgres:5432/warehouse_db
      # Individual variables kept as fallback for flexibility
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=warehouse_db
      - DATABASE_USER=warehouse
      - DATABASE_PASSWORD=warehouse_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=false
      # RabbitMQ configuration for messaging
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_VHOST=/
      - RABBITMQ_USER=warehouse
      - RABBITMQ_PASSWORD=warehouse_dev
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - warehouse-network
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: warehouse-postgres
    environment:
      - POSTGRES_DB=warehouse_db
      - POSTGRES_USER=warehouse
      - POSTGRES_PASSWORD=warehouse_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - warehouse-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: warehouse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - warehouse-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: warehouse-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=warehouse
      - RABBITMQ_DEFAULT_PASS=warehouse_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - warehouse-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  warehouse-network:
    driver: bridge
