version: '3.8'

services:
  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: warehouse_db
      DATABASE_USER: warehouse
      DATABASE_PASSWORD: warehouse
      RUST_LOG: info
    depends_on:
      - postgres
    networks:
      - warehouse

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - warehouse

volumes:
  postgres_data:

networks:
  warehouse:
    driver: bridge
