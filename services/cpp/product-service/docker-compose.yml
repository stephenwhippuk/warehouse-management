version: '3.8'

services:
  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: warehouse_db
      DATABASE_USER: warehouse
      DATABASE_PASSWORD: warehouse
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_VHOST: /
      RABBITMQ_USER: warehouse
      RABBITMQ_PASS: warehouse_dev
      RUST_LOG: info
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - warehouse

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - warehouse

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: warehouse
      RABBITMQ_DEFAULT_PASS: warehouse_dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - warehouse

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  warehouse:
    driver: bridge
