version: '3.8'

services:
  # Database services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse_dev
      POSTGRES_DB: warehouse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warehouse_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - warehouse_network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: warehouse
      RABBITMQ_DEFAULT_PASS: warehouse_dev
    networks:
      - warehouse_network

