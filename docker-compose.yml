version: '3.8'

services:
  # Database per Service Pattern
  # Each microservice has its own database instance for independence and scalability
  
  # Inventory Service Database
  inventory-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_dev
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service Database
  order-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_dev
      POSTGRES_DB: order_db
    ports:
      - "5433:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Warehouse Service Database
  warehouse-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_dev
      POSTGRES_DB: warehouse_db
    ports:
      - "5434:5432"
    volumes:
      - warehouse_db_data:/var/lib/postgresql/data
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse_user -d warehouse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Reporting Service Database (with read replica example)
  reporting-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: reporting_user
      POSTGRES_PASSWORD: reporting_dev
      POSTGRES_DB: reporting_db
    ports:
      - "5435:5432"
    volumes:
      - reporting_db_data:/var/lib/postgresql/data
    networks:
      - warehouse_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reporting_user -d reporting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - warehouse_network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: warehouse
      RABBITMQ_DEFAULT_PASS: warehouse_dev
    networks:
      - warehouse_network

